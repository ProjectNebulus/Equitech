{% extends "layout.html" %}
{% block main %}
<form method='POST' action='/signup'>
<center>
<h1>Get a TestPreparer Account before Continuing!</h1>
<p>Username:</p><br><input type='text' placeholder='Username' name='username' value={{username}}><br><br><br>
<p>Other Information:</p>
  <input type='text' placeholder='First Name' name='fn' value={{first}}><br>
  <input type='text' placeholder='Last Name' name='ln' value={{last}}><br>
  <input type='email' placeholder='Email' name='email' value={{email}}><br>
  <input type='hidden' name='check' value={{cbot}}><br>
  <input name="password" id="password" type="password" onkeyup='check();' placeholder='Password:'  value={{psw}}><br>
  <input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' id='confirm' placeholder='Confirm Password:'/><br>
  <span id='message'></span><br>
  <input type='submit' value='Join TestPreparer'>
</center>
</form>
{% endblock %}
