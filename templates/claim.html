{% extends "layout.html" %}
{% block main %}
<form autocomplete = 'off' method='POST' action='/signup'>
<center>
<h1>Claim Your Account before Continuing!  😉</h1>
<h2><span style='color:grey;'>You have been invited to join</span> <span style='font-size:2em;'>{{server}}</span> ❗❗❗</h2>
<p>Username:</p><br><input style='width:280px;' type='text' placeholder='Username' name='username' value={{username}}><br><br><br>
<p>Other Information:</p>
  
  <input type='text' placeholder='First Name' name='fn' value={{first}}>
  <input type='text' placeholder='Last Name' name='ln' value={{last}}><br>
  <input style='width:280px;' type='email' placeholder='Email' name='email' value={{email}}><br>
  <input type='hidden' name='check' value={{check}}><br>
  <input name="password" id="password" type="password" onkeyup='check();' placeholder='Password:'  value={{psw}}>
  <input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' id='confirm' placeholder='Confirm Password:'/><br>
  <span id='message'></span><br>
  <input type='submit' value='Claim!'>
</center>
</form>
{% endblock %}
