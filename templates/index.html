{% extends "layout.html" %}
{% block main %}

<center>
<h1>Login to TestPreparer LMS</h1>
<h1 style='color:red;'>{{error}}</h1>
<h2>All fields are required!</h2>
<form method='POST'>
  <input type='email' placeholder='Email' name='email' value={{name}}><br>
  <input type='password' placeholder='Password' name='password' value={{psw}}><br>
  <input type='submit' value='Log In!'>
  <h1>Do you not have an account?</h1>
  <a href='/signup'>Sign Up!</a>
</form>
</center>
{% endblock %}
