{% extends "layout.html" %}
{% block main %}
<style>

    .search {
      width:75%;
      height:5%;
      border: none;
      font-size: 17px;
      border-radius:10px;
}
    .submit {
      width:20%;
      height:5%;
      color:white;
      background-image:linear-gradient(to bottom right,#8B88E9,#A188EA,#B586EB,#CB86EB);
      font-size: 17px;      
      border-radius:10px;
      border-style:none;      
 }
  .box{
    border-style:none none solid none;
    border-width:10px;
    border-color:transparent;
    width:800px;
    height:400px;
    margin:5px;
    float:left;
    background:#4f5959; 
    border-radius:10px;
    color:white;
  }
  box img{
    text-align:center;
  }
  .box:hover{
    border-style:none none solid none;
    border-color:#04c23a;
    color:white;
  }
</style>
<body>
<center>
  <form  method="POST">
  <input type="text" placeholder="Search.." class='search' name='search'>
  <input type="submit" class="submit" value='Search'>
  </form>
  {% if noresults== True %}
  <h1>No Results ðŸ˜­</h1>
  {% endif %}
  {% if noresults== False %}
  {% for i in mylist %}
  <a href={{'/play/'+i}}><div class='box'><iframe width="560" height="315" src={{"https://www.youtube.com/embed/"+i}} frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><br><a href={{'/play/'+i}}><input type="submit" value="Listen FullScreen!" class= 'submit2' width=5%></a></div></a>
  {% endfor %}
  {% endif %}
</center>
 </body>
{% endblock %}
